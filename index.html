<!DOCTYPE html>
<html>
    <head runat="server">
    <title>KobusvdS</title>
    
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <link href="bootstrap-theme.min.css" rel="stylesheet" />
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link href="w3.css" rel="stylesheet" />
    <script src="bootstrap.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="npm.js"></script>

</head>
<body>
    <form id="form1">
    <!-- SIDE BAR -->
    <nav class="w3-sidenav w3-light-grey w3-card-2" style="display:none" id="mySidenav">
        <a class="w3-container w3-blue-grey" href="javascript:void(0)" onclick="w3_close()">
            <h4 class="w3-left">KobusvdS</h4><h4 class="w3-right" style="padding-right:20px">&times</h4>
        </a>
        <a href="#" class="w3-border-bottom" style="background-color:gainsboro">Home</a>
        <a href="#">Code Helper</a>
        <a href="#">Insta-Stats</a>
        <a href="#">Notes</a>
        <a href="#">PC</a>
        <a href="#">RateDate</a>
        <a href="#" class="w3-border-bottom">Social Hub</a>
        <a href="#" class="w3-border-bottom">Files</a>
        <a href="#" class="w3-border-bottom">Websites</a>
    </nav>
    <div id="main">

        <!-- NAVIGATION BAR -->
        <ul class="w3-top w3-navbar w3-dark-grey w3-card-4">
            <li><a class="w3-blue-grey w3-left" style="height:42px" onclick="w3_open()" id="openNav"><span class="w3-opennav">&#9776; KobusvdS</span></a></li>
            <li class="btn-group w3-card-2 w3-left"style="margin:6px">
                <input ID="Button3" type="button" value="Websites" class="btn btn-default" style="height:30px; font-size:12px"/>
                <input ID="Button4" type="button" value="Apps" class="btn btn-default" style="height:30px; font-size:12px"/>
                <input ID="Button1" type="button" value="CV" class="btn btn-default" style="height:30px; font-size:12px"/>
                <input ID="Button8" type="button" value="Instagram" class="btn btn-default" style="height:30px; font-size:12px"/>
            </li>
            <li class="input-group w3-card-2 w3-right w3-animate-zoom" style="margin:6px">
                <input ID="TextBox1" type="password" class="form-control" placeholder="Password" style="width:150px; height:30px; font-size:12px"/>
                <input ID="Button2" type="button" value="Login" class="input-group-addon w3-hover-pale-blue" style="width:100px; height:30px; font-size:12px"/>
            </li>
        </ul><br/>


        <div class="w3-row w3-card-2" style="background-color:gainsboro;" align="center">
            <br/><br/>
            <div class="input-group w3-card-2 w3-round w3-center">
                <span class="input-group-addon" style="width:100px; height:30px; font-size:12px">Android</span>
                <span class="input-group-addon" style="width:100px; height:30px; font-size:12px">C#</span>
                <span class="input-group-addon" style="width:100px; height:30px; font-size:12px">Css</span>
                <span class="input-group-addon" style="width:100px; height:30px; font-size:12px">jQuery</span>
                <span class="input-group-addon" style="width:100px; height:30px; font-size:12px">SQL</span>
                <span class="input-group-addon" style="width:100px; height:30px; font-size:12px">Web</span>
                <input ID="TextBox2" type="text" class="form-control" placeholder="Code Helper" style="width:300px; height:30px; font-size:12px"></input>
                <span class="input-group-addon" style="width:100px; height:30px; font-size:12px">Search</span>
            </div>
            <br/>
        </div>
    </div>

    <script>
        function w3_open() {
            document.getElementById("main").style.marginLeft = "25%";
            document.getElementById("mySidenav").style.width = "25%";
            document.getElementById("mySidenav").style.display = "block";
            document.getElementById("openNav").style.display = 'none';
        }
        function w3_close() {
            document.getElementById("main").style.marginLeft = "0%";
            document.getElementById("mySidenav").style.display = "none";
            document.getElementById("openNav").style.display = "inline-block";
        }
    </script>

    </form>
</body>
</html>
